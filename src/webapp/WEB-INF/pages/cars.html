<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}">model</td>
            <td th:text="${car.getSeries()}">val</td>
            <td th:text="${car.getColor()}">val</td>
        </tr>
    </table>
</div>
</body>
</html>
